<section id="contact">
  <div class="container">
    <sb-title title="home.contact.title"></sb-title>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form name="contactForm" data-ng-submit="btnSend()" novalidate
          data-ng-class="{'show-invalid-fields': contactView.showInvalidFields}">

          <sb-input label="home.contact.name" name="contact-name" ng-model="contactModel.name"
             min-length="3" max-length="10"></sb-input>

          <sb-input label="home.contact.email" name="contact-email" type="email"
             ng-model="contactModel.email" ng-required="true"></sb-input>

          <sb-input label="home.contact.phone" name="contact-phone"
             ng-model="contactModel.phone" pattern="^\d{6,8}$"></sb-input>

          <sb-textarea label="home.contact.message" name="contact-message"
             ng-model="contactModel.message" ng-required="true"></sb-textarea>

          <br>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg"
                data-ng-disabled="contactView.isBtnSendDisabled">
                <span data-ng-hide="contactView.isBtnSendDisabled">{{ 'common.button.send' | translate }}</span>
                <span data-ng-show="contactView.isBtnSendDisabled">{{ 'common.button.wait' | translate }}</span>
              </button>
              <button type="button" class="btn btn-default btn-lg"
                data-ng-click="btnCancel()" translate>common.button.cancel</button>
            </div>
          </div>
          <!--<pre>{{contactModel | json}}</pre>-->
          <!--<pre>{{contactForm | json}}</pre>-->
        </form>
      </div>
    </div>
  </div>
</section>
